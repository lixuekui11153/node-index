<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function sortArr(arr) {
			var a = 0;
			var b = arr.length-1;
			for (var i = 0; i < arr.length; i++) {
				while (a<b) {
					if (arr[a]%2 == 0) {
						a++
					}else {
						var tmp = arr[a];
						arr[a] = arr[b];
						arr[b] = tmp;
						b--;
					}
				}
			}
			return arr;
		}
		console.log(sortArr([1,21,2,5,26,8,7]));

		function Person(name,age) {
			this.name = name;
			this.age = age;
		}
		Person.prototype.showName = function() {
			console.log(this.name);
		}
		function Son(job) {
			Person.apply(this,arguments);
			this.job = job;
		}
		Son.prototype = new Person();
		Son.prototype.constructor = Son;
		Son.prototype.showJob = function (){
			console.log(this.job +":"+ this.age);
		}
		var p = new Person("wangh",23);
		var s = new Son("wangh",23,"lele");
		s.showName();
		s.showJob();
		
	</script>
</body>
</html>
