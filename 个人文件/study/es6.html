		function sum(...values) {
			let zero = 0;
			for (var val of values) {
				zero += val;
			}
			return zero;
		}
		console.log(sum(2,3,4,5));

		function pushArr(a,...items) {
			items.forEach(function(item){
				a.push(item);
			});
			return a;
		}
		let arr = [];
		let b = [1,2,3]
		console.log(pushArr(arr,...b));
